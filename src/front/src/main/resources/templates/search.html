<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body>
<div class="container">
    <h1 style="margin-top: 40px; margin-bottom: 20px">BibSearchEngine</h1>
    <div style="margin-bottom: 20px">
        <form class="input-group" th:action="@{/search}" th:object="${searchQuery}" method="post">
            <input type="text" th:field="*{query}" class="form-control" style="" placeholder="Search...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <ul id="resultsList" style="max-width: 700px">
        <li th:each="result : ${results}">
            <p hidden class="doc_id" th:text="${result}" ></p>
        </li>
    </ul>
    <nav aria-label="Page navigation">
        <ul id="pagination" class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="/static/js/pagination.js"></script>
</body>
</html>
